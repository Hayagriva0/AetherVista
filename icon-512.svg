<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark rounded square background - Samsung style -->
  <rect width="512" height="512" rx="100" fill="#3a3a3c"/>
  
  <!-- Minimalist cloud icon -->
  <g transform="translate(256, 270)">
    <!-- Main cloud body -->
    <ellipse cx="0" cy="0" rx="90" ry="55" fill="#e0e0e0"/>
    <!-- Left bump -->
    <circle cx="-50" cy="-10" r="50" fill="#e0e0e0"/>
    <!-- Right bump (smaller, higher) -->
    <circle cx="45" cy="-25" r="42" fill="#e0e0e0"/>
    <!-- Extra cloud puff top center -->
    <circle cx="-5" cy="-45" r="45" fill="#e0e0e0"/>
  </g>
</svg>
