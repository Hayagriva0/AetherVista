<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark square background for maskable icon (no rounded corners - system will apply mask) -->
  <rect width="512" height="512" fill="#3a3a3c"/>
  
  <!-- Minimalist cloud icon - positioned with safe area margin -->
  <g transform="translate(256, 270)">
    <!-- Main cloud body -->
    <ellipse cx="0" cy="0" rx="80" ry="48" fill="#e0e0e0"/>
    <!-- Left bump -->
    <circle cx="-45" cy="-8" r="44" fill="#e0e0e0"/>
    <!-- Right bump (smaller, higher) -->
    <circle cx="40" cy="-22" r="38" fill="#e0e0e0"/>
    <!-- Extra cloud puff top center -->
    <circle cx="-5" cy="-40" r="40" fill="#e0e0e0"/>
  </g>
</svg>
