<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium dark gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>
    
    <!-- Golden sun gradient -->
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd93d"/>
      <stop offset="70%" stop-color="#ff9a3c"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </radialGradient>
    
    <!-- Sun glow effect -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffd93d" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffd93d" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
  </defs>
  
  <!-- Background - no rounded corners for maskable -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Subtle stars in safe zone -->
  <circle cx="130" cy="130" r="2" fill="#ffffff" opacity="0.25"/>
  <circle cx="380" cy="120" r="1.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="400" cy="380" r="1.5" fill="#ffffff" opacity="0.15"/>
  
  <!-- Sun glow aura - centered for safe zone -->
  <circle cx="210" cy="195" r="85" fill="url(#sunGlow)"/>
  
  <!-- Sun - slightly smaller and centered -->
  <circle cx="210" cy="195" r="55" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g opacity="0.5">
    <line x1="210" y1="115" x2="210" y2="130" stroke="#ffd93d" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="210" y1="260" x2="210" y2="275" stroke="#ffd93d" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="130" y1="195" x2="145" y2="195" stroke="#ffd93d" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="275" y1="195" x2="290" y2="195" stroke="#ffd93d" stroke-width="3.5" stroke-linecap="round"/>
  </g>
  
  <!-- Cloud shadow - adjusted for safe zone -->
  <g transform="translate(4, 4)" opacity="0.25">
    <ellipse cx="290" cy="310" rx="95" ry="52" fill="#000"/>
    <circle cx="225" cy="295" r="48" fill="#000"/>
    <circle cx="310" cy="282" r="42" fill="#000"/>
    <circle cx="265" cy="265" r="48" fill="#000"/>
  </g>
  
  <!-- Main cloud - sized for maskable safe zone -->
  <ellipse cx="290" cy="310" rx="95" ry="52" fill="url(#cloudGrad)"/>
  <circle cx="225" cy="295" r="48" fill="url(#cloudGrad)"/>
  <circle cx="310" cy="282" r="42" fill="url(#cloudGrad)"/>
  <circle cx="265" cy="265" r="48" fill="url(#cloudGrad)"/>
  
  <!-- Cloud highlight -->
  <ellipse cx="260" cy="280" rx="32" ry="16" fill="#ffffff" opacity="0.45"/>
</svg>
