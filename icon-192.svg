<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium dark gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>
    
    <!-- Golden sun gradient -->
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd93d"/>
      <stop offset="70%" stop-color="#ff9a3c"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </radialGradient>
    
    <!-- Sun glow effect -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffd93d" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffd93d" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    
    <!-- Cloud shadow -->
    <linearGradient id="cloudShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c4c4c4"/>
      <stop offset="100%" stop-color="#9e9e9e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>
  
  <!-- Subtle stars -->
  <circle cx="80" cy="100" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="420" cy="80" r="1.5" fill="#ffffff" opacity="0.25"/>
  <circle cx="450" cy="150" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="100" cy="180" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="380" cy="400" r="1.5" fill="#ffffff" opacity="0.15"/>
  
  <!-- Sun glow aura -->
  <circle cx="200" cy="180" r="100" fill="url(#sunGlow)"/>
  
  <!-- Sun -->
  <circle cx="200" cy="180" r="65" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g opacity="0.6">
    <line x1="200" y1="85" x2="200" y2="105" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
    <line x1="200" y1="255" x2="200" y2="275" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
    <line x1="105" y1="180" x2="125" y2="180" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
    <line x1="275" y1="180" x2="295" y2="180" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
    <line x1="133" y1="113" x2="147" y2="127" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
    <line x1="253" y1="233" x2="267" y2="247" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
    <line x1="133" y1="247" x2="147" y2="233" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
    <line x1="253" y1="127" x2="267" y2="113" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Cloud shadow -->
  <g transform="translate(5, 5)" opacity="0.3">
    <ellipse cx="295" cy="320" rx="110" ry="60" fill="#000"/>
    <circle cx="220" cy="300" r="55" fill="#000"/>
    <circle cx="320" cy="285" r="50" fill="#000"/>
    <circle cx="270" cy="265" r="55" fill="#000"/>
  </g>
  
  <!-- Main cloud -->
  <ellipse cx="295" cy="320" rx="110" ry="60" fill="url(#cloudGrad)"/>
  <circle cx="220" cy="300" r="55" fill="url(#cloudGrad)"/>
  <circle cx="320" cy="285" r="50" fill="url(#cloudGrad)"/>
  <circle cx="270" cy="265" r="55" fill="url(#cloudGrad)"/>
  
  <!-- Cloud highlight -->
  <ellipse cx="260" cy="280" rx="40" ry="20" fill="#ffffff" opacity="0.5"/>
</svg>
